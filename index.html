<!DOCTYPE html>
<html>
    <head>
        <title>Columbia Blue's project</title>
        <link rel="stylesheet" href="index.css">
    </head>

<style>
    #container {
        height: 400px;
        width: 600px;
        outline: 5px solid black;
        position: relative;
    }

    #sprite {
        position: absolute;
        height: 50px;
        width: 50px;
        outline: 5px solid black;
        background-color: lightblue;
        left: 0;
    }
</style>
</head>

<body>
    <div id="container">
        <div id="sprite"></div>
    </div>
    <script>
        var sprite = document.getElementById("sprite");
        var container = document.getElementById("container");
        var spriteLeft = 0;
        function anim(e) {
            if (e.keyCode == 39) {
                spriteLeft += 2;
                sprite.style.left = spriteLeft + "px";
            }
            else if (e.keyCode == 37) {
                spriteLeft -= 2;
                sprite.style.left = spriteLeft + "px";
            }
        }
        document.onkeydown = anim;
    </script>
</body>
